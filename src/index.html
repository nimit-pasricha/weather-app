<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <h1>Insert Title Here</h1>
    <form>
      <input
        type="search"
        name="location"
        id="location-search"
        placeholder="Enter US Zipcode, UK Postcode, Canada Postalcode, IP address, Latitude/Longitude (decimal degree) or city name."
      />
      <button type="submit">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <title>magnify</title>
          <path
            d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
          />
        </svg>
      </button>
    </form>
    <div class="weather">
      <div class="current-weather"></div>
      <div class="day0 forecast">
        <div class="day-and-temperature">
          <div class="day-name">Today</div>
          <div class="average-temperature">33째C</div>
        </div>
        <div class="forecast-condition-and-feels-like">
          <div class="">Sunny</div>
          <div class="feels-like-forecast">Feels like 12째C</div>
        </div>
        <div class="min-and-max-temperature">
          <div class="min-temperature">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              class="down-arrow"
            >
              <title>arrow-down-bold</title>
              <path d="M9,4H15V12H19.84L12,19.84L4.16,12H9V4Z" />
            </svg>
            <div class="temperature-value">16째C</div>
          </div>
          <div class="max-temperature">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              class="up-arrow"
            >
              <title>arrow-up-bold</title>
              <path d="M15,20H9V12H4.16L12,4.16L19.84,12H15V20Z" />
            </svg>
            <div class="temperature-value">32째C</div>
          </div>
        </div>
      </div>
      <div class="day1 forecast">Day 0 forecast</div>
      <div class="day2 forecast">Day 0 forecast</div>
    </div>
  </body>
</html>
